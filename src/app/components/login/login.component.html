<div class="row">
    <div class="col-md-4">
        <h1>Log in</h1>
        <hr><br>
        <form (ngSubmit)="onSubmit()" ngNativeValidate>
            <div class="form-group">
                <label for="email">Email</label>
                <br>
                <input [(ngModel)]="user.email" name="email" type="email" required class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <br>
                <input [(ngModel)]="user.password" name="password" type="password" required class="form-control" id="password" placeholder="Enter a password">
            </div>
            <button type="submit" class="btn btn-primary navigation">Submit</button>
            <br>
            <a [routerLink]="['/']"><button class="navigation">Cancel</button></a>
        </form>
    </div>
</div>
