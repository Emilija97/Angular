<div class="administrator">
    <div *ngIf="authService.user; then authenticated">
        <!-- template will replace this div -->
    </div>

    <!-- User logged in -->
    <ng-template #authenticated>
        <div *ngIf="authService.user as user">
            <h1>Welcome, {{ user.name }} {{ user.surname }} </h1>

            <p>email: {{ user.email }} </p>
            <p>You are successfully logged in!</p>
            <input type="button" class="btn btnPrimary navigation" value="Log out" (click)="onSubmit()">
        </div>
    </ng-template>

    <div class="studentsData">
        <h1>Students data</h1>
        <div *ngFor="let user of students$ | async">
            <div class="row">
                <div class="student">
                    <h3>{{user.name}} {{user.surname}}</h3>
                </div>
                <div class="dugmad">
                    <div>
                        <a routerLink="/editing/{{user.id}}"><button class= "edit">Edit</button></a>
                    </div>
                    <div>
                        <button class="delete" (click)="onDelete(user.id)">Delete</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div>
        <button (click)="logNewStudent()" class="navigation">Log a new student</button>
    </div>
</div>
