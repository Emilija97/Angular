<div class="stud">
    <div class="displayTable">
        <div class="displayTableCell">
            <div class="authBlock">
                <h2>Sign Up Student</h2>
                <hr><br>
                <form (ngSubmit)="onSubmit()" ngNativeValidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <br>
                        <input [(ngModel)]="student.email" name="email" type="email" required class="form-control" id="email" placeholder="Enter an email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <br>
                        <input [(ngModel)]="student.password" name="password" type="password" required class="form-control" id="password" placeholder="Enter a password">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <br>
                        <input [(ngModel)]="student.name" name="name" type="text" required class="form-control" id="name" placeholder="Enter student name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <br>
                        <input [(ngModel)]="student.surname" name="surname" type="text" required class="form-control" id="surname" placeholder="Enter student surname">
                    </div>
                    <!-- <input type="button" class="btn btnPrimary" value="Submit" (click)="onSubmit()"> -->
                    <button type="submit" class="btn btn-primary navigation">Sign up student</button>
                    <br>
                    <a [routerLink]="['/']" class="btn btn-success"><button class="navigation">Cancel</button></a>

                    <!-- <button (click)="onBack()">Back</button> -->
                </form>
            </div>

        </div>
    </div>
