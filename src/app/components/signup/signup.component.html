<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <div class="forma">
                <h2>Sign Up</h2>
                <hr />
                <br />
                <form (ngSubmit)="onSubmit()" ngNativeValidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <br />
                        <input [(ngModel)]="user.email" name="email" type="email" required class="form-control" id="email" placeholder="Enter an email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <br />
                        <input [(ngModel)]="user.password" name="password" type="password" required class="form-control" id="password" placeholder="Enter a password" />
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <br />
                        <input [(ngModel)]="user.name" name="name" type="text" required class="form-control" id="name" placeholder="Enter name" />
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <br />
                        <input [(ngModel)]="user.surname" name="surname" type="text" required class="form-control" id="surname" placeholder="Enter surname" />
                    </div>
                    <div class="form-group">
                        <label for="code">Code</label>
                        <br />
                        <input [(ngModel)]="code" name="code" type="password" required class="form-control" id="code" placeholder="Enter affirmation code" />
                    </div>
                    <button type="submit" class="btn btn-primary navigation">
            Sign up
          </button>
                </form>

                <div class="redirectToLogin">
                    <span>Already have an account?
            <span class="redirect" routerLink="/login">Log In</span></span>
                </div>
            </div>
        </div>
    </div>
</div>
